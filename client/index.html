<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" type = "text/css" href="styles/styles.css">

    <!-- dependencies -->
    <script type ='application/javascript' src="bower_components/jquery/jquery.min.js"></script>
    <script type ='application/javascript' src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script type ='application/javascript' src="env/config.js"></script>
    <script type ='application/javascript' src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div>
        <form class = 'rooms'>
          <label>Room: </label>
          <select id = "roomSelect">
            <option value='lobby'>lobby</option>
          </select>
          <input class = 'roomBox' type = 'text' placeholder = "Please enter a new room name"/>
          <input class = 'roomBtn' type = 'button' value='Submit'/>
        </form>  
      </div>
        <form>
          <input class = 'messageBox' type = 'text' placeholder = "Please enter your message"/>
          <input class = 'submitBtn' type = 'button' value='Submit'/>
        </form>
        <input class = 'refresh' type = 'button' value = 'Click for latest messages'/>
      <div id = 'chats'>
        
      </div>
    </div>
  </body>
</html>
